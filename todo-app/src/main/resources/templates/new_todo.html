<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Task</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="container mt-5">
<h1 class="text-center mb-4" th:text="${todo.id != null} ? 'Edit Task' : 'Add New Task'"></h1>
<form th:action="@{/saveTodo}" th:object="${todo}" method="post" class="needs-validation" novalidate>

    <!-- Hidden ID field -->
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label for="task" class="form-label">Task</label>
        <input type="text" id="task" th:field="*{task}" placeholder="Task name" class="form-control" required/>
    </div>
    <div class="mb-3">
        <label for="dueDate" class="form-label">Due Date</label>
        <input type="date" id="dueDate" th:field="*{dueDate}" class="form-control"/>
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select id="status" th:field="*{completed}" class="form-select">
            <option th:value="false" th:selected="*{!completed}">Incomplete</option>
            <option th:value="true" th:selected="*{completed}">Completed</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
</form>
</body>
</html>
